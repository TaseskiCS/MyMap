services:
  - type: web
    name: frontend
    env: node
    buildCommand: npm run build
    startCommand: npm run start
    plan: free
    branch: main
    rootDirectory: ./client 

services:
  - type: web
    name: backend
    env: node
    buildCommand: npm install
    startCommand: npm run start
    plan: free
    branch: main
    rootDirectory: ./server  
